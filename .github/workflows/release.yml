name: CD

on:
  push:
    branches:
      - main
      - alpha
      - beta
  release:
    types:
      - "released"
  

jobs:
  style-lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.7
        uses: actions/setup-python@v3
        with:
          python-version: 3.7
      - name: Install requirements
        run: make init
      - name: Lint with flake8, black and isort
        run: make style
      - name: Run tests
        run: make test
        env:
          JINA_AUTH_TOKEN: ${{secrets.JINA_AUTH_TOKEN}}
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml

  release-pypi:
    runs-on: ubuntu-latest
    needs: style-lint-test
    steps:
      - uses: actions/checkout@v3
      - name: Set up NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: Install semantic-release
        run: npm install --global semantic-release @semantic-release/git semantic-release-pypi
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.7
      - name: Install requirements
        run: make init
      - name: Install setuptools
        run: python -m pip install --upgrade setuptools wheel twine
      - name: Release pypi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: npx semantic-release
  
  release-conda:
    runs-on: ubuntu-latest
    needs: release-pypi
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
      - name: Setup conda
        uses: s-weigand/setup-conda@v1
        with:
          update-conda: true
          python-version: 3.7
          conda-channels: anaconda, conda-forge
      - name: install conda-build
        run: conda install conda-build
      - name: use conda
        run: conda skeleton pypi floralatin-hubble-sdk --output-dir ./conda
      - name: publish-to-conda
        uses: MichaelsJP/conda-package-publish-action@v1.0.0
        with:
          subDir: '.conda'
          AnacondaToken: ${{ secrets.ANACONDA_TOKEN }}
          platforms: 'all'
          override: true
          dry_run: true